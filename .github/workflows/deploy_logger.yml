name: Deploy Location Logger

on:
  push:
    paths:
      - 'scripts/cymap_logger.py'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        /usr/bin/python3 -m pip install --upgrade pip requests schedule

    - name: Deploy Logger Service
      run: |
        SCRIPT_PATH=$(pwd)/scripts/cymap_logger.py
        USER_NAME=$(whoami)
        
        cat <<EOF > cymap-logger.service
        [Unit]
        Description=CyMap Location Logger
        After=network.target

        [Service]
        Type=simple
        User=$USER_NAME
        ExecStart=/usr/bin/python3 -u $SCRIPT_PATH
        Restart=always
        RestartSec=5
        Environment=CYRIDE_BASE_DIR=/home/sdr/CYRIDE

        [Install]
        WantedBy=multi-user.target
        EOF

        sudo cp cymap-logger.service /etc/systemd/system/cymap-logger.service
        sudo systemctl daemon-reload
        sudo systemctl enable cymap-logger.service
        sudo systemctl restart cymap-logger.service
