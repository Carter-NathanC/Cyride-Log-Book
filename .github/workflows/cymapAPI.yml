name: Deploy Location Logger

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Python Dependencies
      run: |
        # Use system pip or runner's pip
        /usr/bin/python3 -m pip install --upgrade pip
        if [ -f requirements.txt ]; then /usr/bin/python3 -m pip install -r requirements.txt; fi

    - name: Setup Systemd Service
      run: |
        SCRIPT_PATH=$(pwd)/cymap_logger.py
        USER_NAME=$(whoami)
        
        # 1. Create the service file content
        cat <<EOF > cymap-logger.service
        [Unit]
        Description=CyMap Location Logger (Git Runner Managed)
        After=network.target

        [Service]
        Type=simple
        User=$USER_NAME
        ExecStart=/usr/bin/python3 -u $SCRIPT_PATH
        Restart=always
        RestartSec=5
        Environment=CYRIDE_BASE_DIR=/home/sdr/CYRIDE

        [Install]
        WantedBy=multi-user.target
        EOF

        # 2. Install the service file (Needs sudo)
        echo "Installing service file..."
        sudo cp cymap-logger.service /etc/systemd/system/cymap-logger.service
        
        # 3. Reload and Restart
        echo "Reloading systemd..."
        sudo systemctl daemon-reload
        echo "Enabling service..."
        sudo systemctl enable cymap-logger.service
        echo "Restarting service..."
        sudo systemctl restart cymap-logger.service

    - name: Verify Status
      run: |
        echo "Checking service status..."
        sudo systemctl status cymap-logger.service --no-pager
