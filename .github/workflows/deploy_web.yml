name: Deploy Web Interface

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/simple_server.py'
      - 'requirements.txt'
      - '.github/workflows/deploy_web.yml'

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Python Dependencies
      run: |
        /usr/bin/python3 -m pip install --upgrade pip
        # No flask needed anymore
        /usr/bin/python3 -m pip install requests schedule openai-whisper pydub scipy numpy torch

    - name: Deploy Web Service
      run: |
        SCRIPT_PATH=$(pwd)/scripts/simple_server.py
        USER_NAME=$(whoami)
        
        cat <<EOF > cyride-web.service
        [Unit]
        Description=CyRide Web Interface (SimpleServer)
        After=network.target

        [Service]
        Type=simple
        User=$USER_NAME
        # Required for Port 80
        AmbientCapabilities=CAP_NET_BIND_SERVICE
        ExecStart=/usr/bin/python3 -u $SCRIPT_PATH
        Restart=always
        RestartSec=10
        Environment=CYRIDE_BASE_DIR=/home/sdr/CYRIDE
        StandardOutput=journal
        StandardError=journal

        [Install]
        WantedBy=multi-user.target
        EOF

        sudo cp cyride-web.service /etc/systemd/system/cyride-web.service
        sudo systemctl daemon-reload
        sudo systemctl enable cyride-web.service
        sudo systemctl restart cyride-web.service
